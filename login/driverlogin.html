<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="driverlogin.css">
</head>

<body>
    
    <div class="container">

        <header>
            <h1 class="shuber"> Driver sign up</h1>
        </header>

        <nav></nav>
    
        <main>
            <div class="box1">

                <p class="pdetails">Personal Details:</p>
                <div class="textbox">
                    <input type="firstname" placeholder="First name">
                </div>

                <div class="textbox2">
                    <input type="surname" placeholder="Surname">
                </div>
            

                <div class="textbox3">
                    <input type="email" placeholder="Email address">
                </div>
                
                <div class="textbox4">
                    <input type="pnumber" placeholder="Phone number">
                </div>

                <div class="textbox5">
                    <input type="password" placeholder="Password">
                </div>

                <div class="textbox6">
                    <input type="password" placeholder="Repeat Password">
                </div>

                <p class="ddetails">Drivers Details:</p>

                <div class="textbox7">
                    <input type="dl" placeholder="Driving licence number">
                </div>

                <div class="textbox8">
                    <input type="cmake" placeholder="Car make and model">
                </div>

                <div class="textbox9">
                    <input type="ccolour" placeholder="Car colour">
                </div>

                <div class="textbox10">
                    <input type="creg" placeholder="Car registration">
                </div>

                <input class="btn" type="Button" value="SIGN UP" onclick="document.location='thankyou.html'">

                <p class="line"> ----------------------------------------------------------------------</p>
                <p class="newaccount">Already have an account? <a href="loginhome.html" class="signup">Sign in</a></p>

            </div>
        </main>
    
        <footer>
            
        </footer>

    </div>

</body>


</html>
