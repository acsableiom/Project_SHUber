<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUber</title>
    <link rel="stylesheet" href="../css/passenger.css" type="text/css">
    <script src="../scripts/map.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta http-equiv="refresh" content="60;url=../html/index.html" />
    <script src="https://kit.fontawesome.com/bb170acc1d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="main">
        <header class="passHeader">
        </header>
        <div class="container">
            <div id="destConf">
                <div id="backBtn">
                    <i style='font-size:30px' onclick="window.location.href = '../html/index.html';"
                        class='fas'>&#xf104;</i>
                </div>
                <div id="confirm">
                    <img src="../login/1f695.png" onclick="window.location.href = '../html/index.html';">
                    <h1>A driver is on their way!</h1>
                    <h2>Your Driver is John!</h2>
                    <P>John is driving a Volkwagen Touran.</P>
                    <p>They will be with you in 5 min(s)!</p>
                    <p>Please make sure you are at the pickup location.</p>
                    <p>What is your rating of John?</p>
                    <div style="display: flex; flex-direction: row;">
                    <input type="radio" id="rating_1" name="given_rating" value="rating_1">
                    <label for="rating_1">1</label>
                    <input type="radio" id="rating_2" name="given_rating" value="rating_2">
                    <label for="rating_2">2</label>
                    <input type="radio" id="rating_3" name="given_rating" value="rating_3">
                    <label for="rating_3">3</label>
                    <input type="radio" id="rating_4" name="given_rating" value="rating_4">
                    <label for="rating_4">4</label>
                    <input type="radio" id="rating_5" name="given_rating" value="rating_5">
                    <label for="rating_5">5</label>
                    </div>
                </div>
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10840.84002691029!2d-1.4720027878833364!3d53.38072974915115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1638045176363!5m2!1sen!2suk"
                class="placeMap" allowfullscreen="" style="height: 200px;" loading="lazy"></iframe>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
